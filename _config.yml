title: "Omnitryx Inc."
description: "Premium digital services & automation."

url: "https://omnitryx.ca"
baseurl: ""

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

collections:
  services:
    output: true
    permalink: /services/:name/

# Tell Jekyll "pages/" contains standalone pages
include:
  - pages

defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: "services"
      type: "services"
    values:
      layout: "service"

  - scope:
      path: "legal"
    values:
      layout: "default"

permalink: /:title/

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - _site
  - .gitignore
  - .DS_Store
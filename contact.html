<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Omnitryx Inc.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --bg-alt:#f4f6f8;
      --text:#111111;
      --muted:#6b7280;
      --accent:#C9A86A;
      --accent-dark:#9A7B4E;
      --radius:14px;
      --shadow:0 8px 20px rgba(0,0,0,0.06);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    a{text-decoration:none;color:inherit}
    .container{max-width:1180px;margin:0 auto;padding:0 24px}

    /* NAV */
    header{
      position:sticky;top:0;z-index:20;
      background:rgba(255,255,255,0.7);
      backdrop-filter:blur(12px);
      border-bottom:1px solid #e5e7eb;
    }
    .nav-inner{
      display:flex;justify-content:space-between;align-items:center;
      padding:18px 0;
    }
    .brand{
      font-size:1.35rem;font-weight:700;
    }
    .brand span{color:var(--accent)}
    nav{display:flex;gap:24px;font-weight:500}
    nav a:hover{color:var(--accent-dark)}

    /* CONTACT PAGE */
    .contact-section{
      padding:100px 0;
      background:linear-gradient(135deg,#ffffff 0%,#f7f8fa 40%,#eef0f3 100%);
    }

    .contact-section h1{
      font-size:2.4rem;
      margin-bottom:14px;
      font-weight:700;
    }
    .contact-section p{
      color:var(--muted);
      max-width:640px;
      margin-bottom:38px;
      font-size:1.05rem;
    }

    /* FORM */
    .contact-form{
      background:#fff;
      padding:32px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid #ececec;
      max-width:620px;
    }

    .contact-form label{
      font-weight:500;
      display:block;
      margin-bottom:6px;
    }

    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:12px 14px;
      margin-bottom:22px;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-size:1rem;
      font-family:Inter;
      transition:0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus{
      border-color:var(--accent);
      outline:none;
      box-shadow:0 0 0 3px rgba(201,168,106,0.2);
    }

    .btn{
      padding:12px 20px;
      border-radius:10px;
      font-weight:600;
      display:inline-block;
      transition:0.2s;
      cursor:pointer;
      font-size:1rem;
    }

    .btn.primary{
      background:var(--accent);
      color:#fff;
      box-shadow:0 4px 14px rgba(0,0,0,0.07);
      border:none;
    }
    .btn.primary:hover{
      background:var(--accent-dark);
    }

    /* FOOTER */
    footer{
      padding:40px 0;
      margin-top:60px;
      background:#fafafa;
      border-top:1px solid #e5e7eb;
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
      line-height:1.5;
    }
  </style>
</head>

<body>

  <header>
    <div class="container nav-inner">
      <div class="brand">Omnitryx <span>Inc.</span></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="ebooks.html">E-Books</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        Have questions about digital services, API integrations, or our online products?
        We're here to help. Send us a message and we'll reply within 24-48 hours.
      </p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="John Doe" required />

        <label>Your Email</label>
        <input type="email" name="email" placeholder="you@example.com" required />

        <label>Message</label>
        <textarea name="message" rows="5" placeholder="How can we assist you?" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
      </form>

    </div>
  </section>

  <footer>
    © 2025 Omnitryx Inc. — All rights reserved.
  </footer>

</body>
</html>
